<html>
<head>
<script type="x-shader/vertex-shader" id="shader-vs">
            attribute vec4 position;
            attribute vec3 normal;
            attribute vec2 uv;
            
            varying vec3 fragNormal;
            varying vec2 fragUV;

            uniform float elapsedTime;
            uniform mat4 projectionMatrix;
            uniform mat4 cameraMatrix;
            uniform mat4 modelMatrix;
            void main() {
                fragNormal = normal;
                fragUV = uv;
                gl_Position = projectionMatrix * cameraMatrix * modelMatrix * position;
            }
</script>
<script type="x-shader/fragment-shader" id="shader-fs">
            precision highp float;

            varying vec3 fragNormal;
            varying vec2 fragUV;

            uniform float elapsedTime;
            uniform vec3 lightDirection;
            uniform mat4 normalMatrix;

            uniform sampler2D diffuseMap;

            void main(void) {
                vec3 normalizedLightDirection = normalize(-lightDirection);
                vec3 transformedNormal = normalize((normalMatrix * vec4(fragNormal, 1.0)).xyz);

                float diffuseStrength = dot(normalizedLightDirection, transformedNormal);
                diffuseStrength = clamp(diffuseStrength, 0.0, 1.0);
                vec3 diffuse = vec3(diffuseStrength);

                vec3 ambient = vec3(0.3);

                vec4 finalLightStrength = vec4(ambient + diffuse, 1.0);
                vec4 materialColor = texture2D(diffuseMap, fragUV);

                gl_FragColor = finalLightStrength * materialColor;
            }
</script>
<style type="text/css">
  * {
    margin: 0px;
    padding: 0px;
  }
  #glInfo {
    font-size: 13px;

    top:8px; 
    left:10px;
  }

  #modeSelection {
    position:absolute;
    right: 10px;
    top: 8px;
  }
</style>
</head>

</html>
